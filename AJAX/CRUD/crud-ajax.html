<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>CRUD API REST AJAX</h1>
    </header>
    <section class="crud">
      <article>
        <h2 class="crud-title">Add Superhero üê±‚Äçüèç</h2>
        <form class="crud-form">
          <input type="text" name="name" placeholder="Nombre" required />
          <input type="text" name="type" placeholder="Tipo" required />
          <input type="submit" value="Enviar" />
          <input type="hidden" name="action" />
        </form>
      </article>
      <article>
        <h2>Superheros</h2>
        <table class="crud-table" cellpading="">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="type"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script>
      const d = document,
        $table = d.querySelector('.crud-table'),
        $form = d.querySelector('.crud-form'),
        $title = d.querySelector('.crud-title'),
        $fragment = d.createDocumentFragment(),
        $template = d.getElementById('crud-template').content,
        STATE_OK = (state) => state >= 200 && state < 300;
        console.log($template);
        xhr = new XMLHttpRequest()

        // document.addEventListener('submit', (e) => {
        //   e.preventDefault();
        //   console.log(e.srcElement.name.value);
        // });
        xhr.addEventListener('readystatechange', (e) => {
          console.log(xhr.readyState);
          if (xhr.readyState !== 4) return;
          if (STATE_OK(xhr.status)){
              let json = JSON.parse(xhr.responseText);
              json.forEach( (value) => {
                $template.querySelector('td[class="name"]').textContent = value.name;
                $template.querySelector('td[class="type"]').textContent = value.type;   
                let $clone = document.importNode($template, true);
                $fragment.appendChild($clone);
              });
             $table.querySelector('tbody').appendChild($fragment);
          }  
        }); 

        xhr.open('GET', 'http://localhost:3000/superheros')
        xhr.send();
    </script>
  </body>
</html>
