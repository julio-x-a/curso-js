    <section class="crud">
      <article>
        <h2 class="crud-title">Add Superhero üê±‚Äçüèç</h2>
        <form class="crud-form">
          <input type="text" name="name" placeholder="Nombre" required />
          <input type="text" name="type" placeholder="Tipo" required />
          <input id="submit-superhero" type="submit" value="Enviar" />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article>
        <h2>Superheros</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="type"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script>
      const d = document,
        $table = d.querySelector('.crud-table'),
        $form = d.querySelector('.crud-form'),
        $title = d.querySelector('.crud-title'),
        $fragment = d.createDocumentFragment(),
        $template = d.getElementById('crud-template').content,
        STATE_OK = (state) => state >= 200 && state < 300;

        const ajax = (options) => {
          let {url, method, success, error, data} = options;
          const xhr = new XMLHttpRequest();
          xhr.addEventListener('readystatechange', (e) => {
            if (xhr.readyState !== 4) return;
              if (STATE_OK(xhr.status)) {
                let json = JSON.parse(xhr.responseText);
                success(json);
              } else {
                let message = xhr.statusText || "Ocurri√≥ un error";
                error(`Error: ${xhr.status}: ${message}`);
              }
          });
          xhr.open(method || 'GET', url);
          xhr.setRequestHeader("Content-type","application/json; charset=utf-8");
          xhr.send(JSON.stringify(data))
        }
        const getAll = () => {
          ajax({
            method:"GET",
            url:"http://localhost:3000/superheros",
            success: (res) => {
              res.forEach((value) => {
                $template.querySelector('.name').textContent = value.name;   
                $template.querySelector('.type').textContent = value.type;
                $template.querySelector('.edit').dataset.id = value.id;
                $template.querySelector('.edit').dataset.name = value.name;
                $template.querySelector('.edit').dataset.type = value.type;
                $template.querySelector('.delete').dataset.id = value.id;
                let $clone = d.importNode($template, true);
                $fragment.appendChild($clone)   
              });
              $table.querySelector('tbody').appendChild($fragment);   
            },
            error: (err) => {
              $table.insertAdjacentHTML('afterend', `<span>${err}</span>`);
            },
            data: null
          })
        }
        d.addEventListener("DOMContentLoaded", getAll());
