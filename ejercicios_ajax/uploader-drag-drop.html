<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .drop-zone {
        margin-left: auto;
        margin-right: auto;
        border: thin dotted #000;
        width: 80%;
        height: 40vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .drop-zone.is-active {
        border: thick dotted #000;
        background-color: rgba(141, 233, 141, 0.5);
        animation: pulse 1.5s infinite;
        animation-timing-function: linear;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <article class="drop-zone">
        <p>Arrastra un archivo</p>
      </article>
    </main>
    <script>
      const d = document,
        $main = d.querySelector('main'),
        $dropZone = d.querySelector('.drop-zone');

      const uploader = (file) => {
        const xhr = new XMLHttpRequest(),
          formData = new FormData();

        formData.append('file', file);
        xhr.addEventListener('readystatechange', (e) => {
          if (xhr.readyState !== 4) return;
          if (xhr.status >= 200 && xhr.status < 300) {
            let json = JSON.parse(xhr.responseText);
            console.log(json);
          } else {
            let message = xhr.statusText || 'OcurriÃ³ un error';
            console.log(`Error ${xhr.status}: ${message}`);
          }
        });
        xhr.open('POST', 'assets/uploader.php');
        xhr.setRequestHeader('enc-type', 'multipart/form-data');
        xhr.send(formData);
      };

      const progressUpload = (file) => {
        const $progress = d.createElement('progress'),
          $span = d.createElement('span'),
          fileReader = new FileReader();
        $progress.value = 0;
        $progress.max = 100;
        $main.insertAdjacentElement('beforeend', $progress);
        $main.insertAdjacentElement('beforeend', $span);

        fileReader.readAsDataURL(file);
        fileReader.addEventListener('progress', (e) => {
          let progress = parseInt((e.loaded * 100) / e.total);
          $progress.value = progress;
          $span.innerHTML = `<li>${file.name} - ${progress}%</li>`;
        });
        fileReader.addEventListener('loadend', (e) => {
          uploader(file);
          setTimeout(() => {
            $main.removeChild($span);
            $main.removeChild($progress);
          }, 3000);
        });
      };
      $dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        e.target.classList.add('is-active');
      });
      $dropZone.addEventListener('dragleave', (e) =>
        e.target.classList.remove('is-active')
      );
      $dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const files = Array.from(e.dataTransfer.files);
        e.target.classList.remove('is-active');
        files.forEach((element) => progressUpload(element));
      });
    </script>
  </body>
</html>
